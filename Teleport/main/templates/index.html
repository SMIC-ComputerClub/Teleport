<!DOCTYPE html>
<html>
    <head>
        <title>Teleport</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/main/index.css">
    </head>
    <body>
        <label>
            <input type="file" onchange="upload(this.files)" multiple>
            TELEPORT
        </label>
        {% for file in files %}
        <a href="/static/files/{{ file.0 }}" download="{{ file.1 }}">
            {{ file.1 }}
            <div>{{ file.2 }}</div>
            <div>{{ file.3 }}</div>
        </a>
        {% endfor %}
        <div id="loading-container">
            <div>
                <div id="loading-percentage"></div>
                <div id="loading-speed"></div>
                <div id="loading-time"></div>
            </div>
        </div>
        <script src="/static/main/index.js"></script>
        <script src="/static/main/jquery-3.5.1.min.js"></script>
    </body>
</html>
